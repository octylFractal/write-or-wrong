ikonli-fontawesome5.module = "org.kordamp.ikonli:ikonli-fontawesome5-pack"

junit-bom = "org.junit:junit-bom:5.9.0"
junit-jupiter-api.module = "org.junit.jupiter:junit-jupiter-api"
