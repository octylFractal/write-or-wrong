[versions]
javafx = "19"
tinylog = "2.5.0"

[plugins]
licenser = "org.cadixdev.licenser:0.6.1"
osdetector = "com.google.osdetector:1.7.1"
jlink = "org.beryx.jlink:2.25.0"

[libraries]
jetbrains-annotations = "org.jetbrains:annotations:23.0.0"

directories = "dev.dirs:directories:26"

controlsfx = "org.controlsfx:controlsfx:11.1.1"

ikonli-bom = "org.kordamp.ikonli:ikonli-bom:12.3.1"
